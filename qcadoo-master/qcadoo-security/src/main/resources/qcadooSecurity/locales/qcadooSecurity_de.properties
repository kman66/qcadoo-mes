### NEW PASSWORD EMAIL

security.message.passwordReset.mail.topic = [{0}] Neues Passwort
security.message.passwordReset.mail.body = <p>Du wolltest ein neues Passwort erstellen.<br/>---------------------------------------------------------------------</p><p>Dein altes Passwort ist nicht mehr aktiv.</p><p>Es wird empfohlen, das Passwort unverzüglich im Verwaltungspanel zu ändern.</p><p>Daten zum Einloggen:<br/>---------------------------------------------------------------------</p><p>Benutzername: {0}<br/>Passwort: {1}</p><p>--<br/>Diese Nachricht wurde vom System automatisch erstellt {2}.<br/>Falls du vermutest, sie würde nicht korrekt geschickt, kontaktiere die Verwaltung: <a href="mailto:{3}">{3}</a></p>






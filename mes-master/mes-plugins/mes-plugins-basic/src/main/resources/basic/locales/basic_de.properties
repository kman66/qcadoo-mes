basic.subassemblyDetails.window.mainTab.subassembly.type.description= Art der Baugruppe wird in den Wörterbüchern definiert. Es erlaubt die Baugruppen so zu gruppieren, wie Sie möchten.
basic.subassemblyDetails.window.mainTab.subassembly.workstation.description= Sie können festlegen, auf welcher Arbeitsstation ist die jeweilige Baugruppe montiert.
basic.shiftTimetableExceptionDetails.window.mainTab.shiftTimetableException.relatesToPrevDay.description= Der Parameter muss angemerkt sein, wenn die Ausnahme in der 3. Schicht nach Mitternacht eingeführt wird (d.h. das Datum der Ausnahme mit dem Datum des Schichtbeginns nicht übereinstimmt).
basic.subassemblyDetails.window.mainTab.subassembly.workstationType.description= Bestimmen Sie die Art der Baugruppe (definiert als Typ der Arbeitsstation für die der Parameter „Baugruppe“ angemerkt wird). Dadurch wird die Zuweisung einer Tätigkeit oder eines Fehlertyps zu der Arbeitsstation automatische Weitergabe der Zuweisung an die Baugruppen zu Folge haben.
basic.companyDetails.window.mainTab.company.isSupplier.description= Sie können anmerken, ob der Partner Ihr Lieferant ist und auf diese Weise alle Lieferanten in der Firmenliste filtern.
basic.companyDetails.window.mainTab.company.isReceiver.description= Sie können anmerken, ob der Partner Ihr Abnehmer ist und auf diese Weise alle Abnehmer in der Firmenliste filtern.
